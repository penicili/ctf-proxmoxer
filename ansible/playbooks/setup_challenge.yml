---
- name: Setup CTF Challenge VM
  hosts: all
  become: yes
  gather_facts: no # Kita tidak butuh fakta di VM yang baru boot

  tasks:
    - name: Ensure Python is installed (required for Ansible modules)
      raw: test -e /usr/bin/python || (apt update && apt install -y python3 python3-pip)
      changed_when: false # Jangan tandai sebagai "changed" kecuali kita benar-benar install

    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Deploy challenge flag
      ansible.builtin.copy:
        content: "{{ challenge_flag }}" # Variabel dari extra_vars
        dest: /var/www/html/flag.txt
        owner: root
        group: root
        mode: '0644'

    - name: Start Nginx service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes
